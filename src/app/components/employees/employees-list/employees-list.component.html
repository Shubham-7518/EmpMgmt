<div class="container my-5">
  <h2 class="mb-5">Employees</h2>
  <table class="table table-striped" *ngIf="employees && employees.length> 0">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Salary</th>
        <th scope="col">Department</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <th scope="row">{{ employee.id }}</th>
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.phone }}</td>
        <td>{{ employee.salary }}</td>
        <td>{{ employee.department }}</td>
        <td><a [routerLink]="['/employees','edit-employee',employee.id]">View</a></td>
      </tr>
    </tbody>
  </table>
  
  <p *ngIf="!employees || employees.length <= 0" >No employees defined yet.</p>
</div>
